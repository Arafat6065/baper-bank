<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper bank</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to <span class="font-semibold text-yellow-600"> Baper
                bankS</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- blance and transantion -->
        <section class="bg-yellow-600  mt-8 pb-8">
            <h3 class="text-2xl mb-4 text-center">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-300 rounded block w-3/4 mb-4 mx-auto px-4"
                    type="email" name="email" placeholder="Input your email">
                <input id="user-password" class="border-2 border-gray-300 rounded block w-3/4 mb-4 mx-auto px-4"
                    type="password" name="password" placeholder="Type your password">
                <button id="login-submit" class="bg-gray-300 px-4 py-2 mx-36 rounded">Submit</button>
            </div>
        </section>


    </main>

    <script src="./js/bank.js"></script>
</body>

</html>
