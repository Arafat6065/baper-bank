<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Paze</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">let get some <span class="font-semibold text-yellow-600"> Baper
                moooony</span>
        </h1>
    </header>
    <main class="w-3/4 mx-80">
        <section class="mt-8">
            <div class="grid grid-cols-4 gap-4   ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">DEPOSITE</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">WITHDROW</h3>
                    <h4 class="text-4xl">$ <span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">BALANCE</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>

        <!-- deposite and withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-green-600 pt-4 pb-4 pl-4 w-3/4 rounded -ml-1">
                    <h3 class="text-xl ">Please Deposit</h3>

                    <input id="Deposit-input" class="border-2 border-gray-300 rounded block w-3/4 mb-4 px-4"
                        type="email" name="email" placeholder="$ Amount you want to deposit">
                    <button id="deposit-button" class="bg-gray-300 px-4 py-2  rounded">Deposite</button>

                </div>
                <!-- withdrow -->
                <div class="bg-green-600 pt-4 pb-4 pl-4 w-3/4 rounded ml-9 -ml-36">
                    <h3 class="text-xl ">Please Withdrow</h3>

                    <input id="withdrow-input" class="border-2 border-gray-300 rounded block w-3/4 mb-4 px-4"
                        type="number" name="number" placeholder="$ Amount you want to withdrow">
                    <button id="withdrow-button" class="bg-gray-300 px-4 py-2  rounded">Withdrow</button>

                </div>

            </div>
        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>

</html>
